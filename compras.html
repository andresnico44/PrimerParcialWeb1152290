<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online - Compras</title>
    <link rel="stylesheet" href="stylesCompras.css">
</head>
<body>
    <header>
        <h1>Tienda Online</h1>
        <div class="header-icons">
            <img src="carrito.png" alt="Carrito" id="cartIcon" title="Carrito">
            <img src="logout.png" alt="Salir" id="logoutIcon" title="Cerrar sesión">
        </div>
    </header>

    <section class="search-section">
        <input type="text" id="searchField" placeholder="Filtro de búsqueda...">
        <button id="searchButton">Buscar</button>
    </section>

    <nav class="categories-section">
        <h2>Productos</h2>
        <div id="categories">
            <!-- Las categorías se agregarán dinámicamente aquí -->
        </div>
    </nav>

    <section class="products-section" id="productsSection">
        <!-- Los productos se mostrarán aquí -->
    </section>

    <script src="scriptCompras.js"></script>
</body>
</html>
